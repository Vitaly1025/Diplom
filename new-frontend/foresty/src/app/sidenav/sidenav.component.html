<div class="example-container" [class.example-is-mobile]="mobileQuery.matches">
  <mat-toolbar color="primary" class="example-toolbar">
    <button mat-icon-button (click)="snav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <div class="w-100 d-flex justify-content-between">
      <h1>Постоянные пробные площади</h1>
      <div class="logo"></div>
    </div>
  </mat-toolbar>

  <mat-sidenav-container class="example-sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
    <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="mobileQuery.matches"
      fixedTopGap="56">
      <mat-nav-list>
        <div *ngFor="let nav of fillerNav" [routerLinkActive]="['link-active']"
          [routerLinkActiveOptions]="{ exact: true }">
          <a mat-list-item routerLink [routerLink]="nav.link">
            <span class="material-icons pr-1">
              {{nav.icon}}
            </span>
            {{nav.name}}
          </a>
        </div>

      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <div class="spinner-container w-100">
        <mat-spinner *ngIf="showLoader$ | async" class="m-auto"></mat-spinner>
      </div>
      <div class="col">
        <router-outlet> </router-outlet>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
